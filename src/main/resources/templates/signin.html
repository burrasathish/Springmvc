<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <title>Add Post</title>
    </head>
<body>

<div class="container">
    <form th:action="@{/register}"  th:object="${user}" method="POST" enctype="utf8"
          target="_parent">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" th:field="*{username}" placeholder="kk">
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col">
                <input type="text" class="form-control" th:field="*{email}" placeholder="kk">
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col">
                <input type="text" class="form-control" th:field="*{password}" placeholder="password">
            </div>
            <a href="/forgot-password">Forgot Password?</a>
        </div>
        <br>
        <div class="row">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>
</div>


</body>
</html>
