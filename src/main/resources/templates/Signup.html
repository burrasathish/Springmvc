<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Title</title>
    <style>
        .error{
            color:red;
        }
    </style>
</head>
<body>

<div class="container-fluid">

    <div class="row">
        <div clss="col-sm-2"></div>
        <div class="col-sm-8">
            <form th:action="@{/userAcc/register}"  th:object="${user}" method="POST" enctype="utf8">

                <!--                <ul th:if="${#fields.hasErrors('*')}">-->
                <!--                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}" th:class="error">Input is incorrect</li>-->
                <!--                </ul>-->

                <div>
                    <p>Name: <input th:field="*{username}" class="form-control"/>
                        <span  th:if="${#fields.hasErrors('username')}" th:errors="*{username}" th:errorclass="error"> </span>
                    </p>
                </div>

                <div>
                    <p>Email:<input type="email" th:field="*{email}" class="form-control"/>
                        <span  th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="error"> </span>
                    </p>
                </div>
                <div>
                    <p>password:<input type="password" th:field="*{password}" class="form-control"/>
                        <span  th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorclass="error"> </span>
                    </p>
                </div>

                <button type="submit" value="submit">submit</button>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
